<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <div id="message"></div>
    <form action="ef-login.php" method="post">
        
        <label for="username">Username:</label>
        <input type="text" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" name="password" required><br>

        <input type="submit" value="Login">
    </form>
</body>
<script>
    // JavaScript to handle form submission
    document.querySelector('form').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the default form submission

        // Get form data
        const formData = new FormData(this);

        // Send the form data to the server using Fetch API or XMLHttpRequest
        // Handle the response from the server and update the message div

        fetch('ef-login.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            const messageDiv = document.getElementById('message');
            if (data.success) {
                // Authentication succeeded, you can redirect or perform other actions
                window.location.href = 'success.php';
            } else {
                // Authentication failed, display the error message
                messageDiv.innerHTML = data.message;
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>
</html>
